[buildout]
parts = eggs rst2s5
develop-eggs-directory = buildout/develop-eggs
eggs-directory = buildout/eggs
parts-directory = buildout/parts
bin-directory = buildout/bin
prefer-final = true
versions=versions

[versions]
sphinx = 1.1.3

[eggs]
recipe = zc.recipe.egg
eggs =
  sphinx
  rst2pdf

[rst2s5]
recipe = zc.recipe.egg
scripts = rst2s5
eggs =
    distribute
    docutils
entry-points = rst2s5=pkg_resources:run_script
arguments = 'docutils', 'rst2s5.py'
